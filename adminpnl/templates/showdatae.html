{% extends 'adminpnl/adminbase.html'%}
{% block content %}


<div class="container">
  <h2 class="text-center"><u>Contacts</u></h2><br>
  <table class="table table-light table-striped">
    <thead>
      <tr>
        <th>S.no.</th>
        <th>Name</th>
        <th>phone Number</th>
        <th>Mail</th>
        <th>Select all</th>
        <th><input type="checkbox" id="checkAll"  ></th>

      </tr>
    </thead>
    <tbody>
    <!-- jinja2 Technique -->
    {% if d %}
    <form method="post" action="{% url 'dataexport' %}">
      {% csrf_token %}
    {% for i in d %}

      <tr>
        <td>{{i.sno}}</td>
        <td>{{i.Name}}</td>
        <td>{{i.Phone}}</td>
        <td>{{i.Mail}}</td>

        <td><input type="checkbox" name="{{i.Phone}}" id="{{i.Phone}}" value="1"></td>
      </tr>
    {% endfor %}

    {% endif %}
      <label for="suff">Prefix</label>
  <input type="text" id="suff" name="suff"><br><br>
      <input type="submit" value="Export selected contacts" >
    </form>
    </tbody>
  </table>

</div>

<script>
const checkAll = document.getElementById("checkAll");
const checkboxes = document.querySelectorAll("input[type='checkbox']:not(#checkAll)");

checkAll.addEventListener("click", function() {
  for (let i = 0; i < checkboxes.length; i++) {
    checkboxes[i].checked = this.checked;
  }
});

</script>
